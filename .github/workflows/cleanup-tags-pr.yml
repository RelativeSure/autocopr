name: Cleanup old tags and PR
on:
  workflow_dispatch:
  schedule:
    # Runs at 12:00am UTC
    - cron: "0 0 * * *"

jobs:
  cleanup-tags-pr:
    runs-on: ubuntu-latest
    steps:
      # To use this action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cleanup
        uses: digicert/prune_old_branches_action@v1
        with:
          numTags: '10'
