name: Update spec files
on:
  workflow_dispatch:
  
  schedule:
    # Runs at 12:00am UTC -> 5:00pm PDT
    - cron: '0 0 * * *'

jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Need python version for cache
          cache: 'pip' # caching pip dependencies
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Set github action details
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      - name: Check and update spec files
        run: python autocopr/autocopr.py --verbose --in-place --push specs
          
